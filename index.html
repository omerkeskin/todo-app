<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Todo App</title>
  <link rel="stylesheet" href="style/style.css">
  <script type="module" defer src="src/script.js" ></script>
</head>
<body>

  <div class="background-image">
       <img src="assets/bg-desktop-light.jpg"/>
  </div>

  <div class="container">

    <div class="header">
         <div class="title">TODO</div>
         <div class="theme">
           <img src="assets/icon-sun.svg">
         </div>
    </div>

    <div class="new-todo">
         <div class="check">
              <div class="check-mark"></div>
         </div>

         <div class="new-todo-input">
           <form id="todo-input-form">
              <input id="todo-input" type="text" placeholder="Create a new todo ..."/>
           </form>
         </div>
    </div>

    <div class="todo-items-wrapper">

    </div>



  </div>
  
</body>
</html>
